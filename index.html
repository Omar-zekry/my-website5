
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Hub</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Freelance Hub</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_article">Add Article</a></li>
                <li><a href="/add_course">Add Course</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="articles">
        <h2>Articles</h2>
        <ul>
            {% for article in articles %}
                <li><strong>{{ article[1] }}</strong>: {{ article[2] }}</li>
            {% endfor %}
        </ul>
    </section>

    <section id="courses">
        <h2>Courses</h2>
        <ul>
            {% for course in courses %}
                <li><strong>{{ course[1] }}</strong>: {{ course[2] }}</li>
            {% endfor %}
        </ul>
    </section>
    
    <footer>
        <p>&copy; 2024 Freelance Hub</p>
    </footer>
</body>
</html>
